<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!--Стиль кнопок из bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="calc">

    <div class="form-group">
        <input readonly type="text" class="form-control">
    </div>

    <div class="calc_body">
        <div class="calc_nums">
            <button class="btn btn-secondary btn-reset">Reset</button>
            <button class="btn bg-white add_number">7</button>
            <button class="btn bg-white add_number">8</button>
            <button class="btn bg-white add_number">9</button>
            <button class="btn bg-white add_number">4</button>
            <button class="btn bg-white add_number">5</button>
            <button class="btn bg-white add_number">6</button>
            <button class="btn bg-white add_number">1</button>
            <button class="btn bg-white add_number">2</button>
            <button class="btn bg-white add_number">3</button>
            <button class="btn bg-white btn-zero add_number">0</button>
            <button class="btn bg-white add_number">.</button>
        </div>

        <div>
            <button class="btn bg-white add_number">+</button>
            <button class="btn bg-white add_number">-</button>
            <button class="btn bg-white add_number">/</button>
            <button class="btn bg-white add_number">*</button>
            <button class="btn bg-white calculate"> =</button>
        </div>
    </div>
</div>
<script src = "/index.js"></script>
</body>
